<body>
<main class="flex-shrink-0">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html"><span class="fw-bolder text-success">ePharmaSphere</span></a>
        </div>
    </nav>
    <!-- Patient Information Section -->
    <section class="py-5">
        <div class="container px-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center my-5">
                        <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline">Patient Information</span></h2>
                    </div>
                    <form action="http://192.168.195.67:8082/api/signupPatient"  method="post" enctype="multipart/form-data">
                        <div>
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" class="form-control" required>
                        </div>
                        <div>
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address"  class="form-control" required>
                        </div>
                        <div>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password"  class="form-control" required>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
                        </div>
                        <div>
                            <label for="username">Username:</label>
                            <input type="text" id="username"  name="username" class="form-control" required>
                        </div>
                        
                        
                        
                        <div>
                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Core theme JS -->
<!-- Add this script block at the end of your HTML file, before the closing </body> tag -->
<script>
    
async function addPharmacy(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const pharmacyName = document.getElementById('pharmacy_name').value;
    const phoneNumber = document.getElementById('phoneNumber').value;
    const password = document.getElementById('password').value;
    const address = document.getElementById('address').value;

    await fetch('http://192.168.195.67:8082/api/Signup_pharma', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, pharmacyName, phoneNumber, password, address })
    });
}
    
</script>

</body>
